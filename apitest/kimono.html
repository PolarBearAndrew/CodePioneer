<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

	<div id="show"></div>

    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
    $.ajax({
        url: "https://www.kimonolabs.com/api/9egpyzio?apikey=YTFXE6bo643qztfqtgMJxbTghxkihceB",
        crossDomain: true,
        dataType: "jsonp",
        success: function(response) {
            //Do something with the response
            $('body').append(response.results[1]);

            response.results.collection1.forEach(function( data ){
            	document.getElementById("show").innerHTML += data.Title.text + '<br/>';
            });

            console.log('data', response);
        },
        error: function(xhr, status) {
            //handle errors
            alert('api error');
        }
    });
    </script>
</body>

</html>
